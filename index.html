<!DOCTYPE html>
<html>

<head>
    <title>Categorized List</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.cdnfonts.com/css/prestige-elite-std" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/ocr-a-std" rel="stylesheet">
</head>

<body>
    <header>
        <nav>
            <h1 class="title_font center typewriter">Task Management</h1>
        </nav>
        <hr>
    </header>
    <div class="main-container">
        <div class="box header-box">
            <h2 class="title_font center">Add New Item<div class="blink-dot">.</div>
            </h2>
            <hr>
            <form id="itemForm" class="contact-form">
                <div class="form-group">
                    <label>Item Text</label>
                    <input type="text" id="textInput" placeholder="Enter text..." required>
                </div>
                <div class="form-group">
                    <label>Category</label>
                    <select id="categorySelect">
                        <option value="note">Note</option>
                        <option value="email">Email</option>
                        <option value="todo">Todo</option>
                    </select>
                </div>
                <button type="submit" class="submit-btn">Add Item</button>
            </form>
            <div class="center legend_box box">
                <div class="note title_font">Note</div><br>
                <div class="email title_font">Email</div><br>
                <div class="todo title_font">Todo</div>
            </div>
            <div class="center">
                <button onclick="location.reload()" class="submit-btn">Empty list</button>
            </div>
        </div>
        <div class="box list-box">
            <h2 class="title_font center">Items List<div class="blink-dot">.</div>
            </h2>
            <hr>
            <ul id="itemList"></ul>
        </div>
    </div>
    <hr>
    <footer class="box">
        <address>
            Categorized List System
        </address>
    </footer>
    <script src="script.js"></script>
</body>

</html>
